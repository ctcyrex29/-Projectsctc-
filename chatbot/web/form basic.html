<!DOCTYPE html>
<html>
    <head>
        <title>
            My First website
        </title>
        <link rel="icon" href="img/Screenshot (26).png">
    </head>
    <body>
        <form action="index.py" method="post" enctype="multipart/form-data">
            
            <label for="Username">Username:</label>
            <input type="text" id ="Username" minlength="8" maxlength="15" placeholder="Username" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" placeholder="Email" required id="email"> <br>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" placeholder="+26300000000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob"> <br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"> <br>
            
            <label for="title">Title:</label>

            <label for="mr">Mr</label> 
            <input type="radio" id="mr" value="Mr" name="title">

            <label for="mrs">Mrs</label> 
            <input type="radio" name="title" id="mrs" value="Mrs">
            <label for="dr">Dr</label> 
            <input type="radio" name="title" id="dr" value="Dr">
            <br>
            <label for="payment">Payment:</label> 
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
            </select><br>
            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe">
            <br>
            
            <label for="comments">Comment:</label><br>
            <textarea name="" id="comments" cols="30" rows="5">
                
            </textarea> <br>
            <label for="file">File:</label>
            <input type="file" id="file" accept="image/jpeg, image/png">
            <br>

            <input type="reset">
            <br>
            <input type="submit">
        </form>
    </body>

</html>
